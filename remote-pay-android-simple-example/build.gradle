apply plugin: 'com.android.application'

android {
  compileSdkVersion 21
  buildToolsVersion '27.0.3'
  lintOptions {
    abortOnError false
  }
  defaultConfig {
    applicationId "com.example.clover.myapplication"
    minSdkVersion 17
    //noinspection ExpiredTargetSdkVersion
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  packagingOptions {
    exclude 'META-INF/NOTICE' // will not include NOTICE file
    exclude 'META-INF/LICENSE' // will not include LICENSE file
    exclude 'META-INF/DEPENDENCIES' // will not include LICENSE file
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation 'com.clover:clover-remote-interface:243'
  implementation 'com.clover.sdk:remote-pay-android-connector:3.0.0'
  testImplementation 'junit:junit:4.12'
}
