group = 'com.clover.sdk'
version = '2.0.0-SNAPSHOT'

apply plugin: 'com.android.application'

android {
  compileSdkVersion 21
  buildToolsVersion '27.0.3'

  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 17
  }

  lintOptions {
    abortOnError false
  }


  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}

dependencies {
  // Use local project dependency in dev
  compile 'com.clover:clover-remote-interface:237-SNAPSHOT'
  compile 'com.clover.sdk:remote-pay-android-connector:2.0.0-SNAPSHOT'
  // Use published artifact when releasing
  //compile 'com.clover.sdk:remote-pay-android-connector:2.0.0'
  compile 'org.java-websocket:Java-WebSocket:1.3.0'
  compile 'com.android.support:support-v4:21.0.0'
  compile 'com.google.code.gson:gson:2.8.0'
  compile 'com.google.android.gms:play-services-vision:10.2.6'
}
